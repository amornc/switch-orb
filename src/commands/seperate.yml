description: >
  This command will seperate repository name (circleci , githubactions) from your repositories-name file files and generate 2 files (circleci-repositories.yaml and github-actions-repositories.yaml).
parameters:
  sep:
    type: string
    description: "Seperate repository name"
  dir:
    type: string
    default: "."
    description: Select the path to clone into. By default the current path will be selected, which is dictated by the job's "working_directory".
steps:
  - run:
      environment:
        PARAM_SEP: <<parameters.sep>>
        PARAM_DIR: <<parameters.dir>>
      name: Seperate repository name
      command: <<include(scripts/seperate.sh)>>
